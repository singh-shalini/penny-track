<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;900&display=swap"
      rel="stylesheet"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="h2">Expense Tracker</div>
    <div class="container">
      <div class="heading">Your Balance:</div>
      <span id="balance"> 0.00</span>
      <div class="inc-exp-container">
        <div>
          <div class="sub-heading">Income</div>
          <p id="money-plus" class="money-plus">0.00</p>
        </div>
        <div>
          <div class="sub-heading">Expense</div>
          <p id="money-minus" class="money-minus">0.00</p>
        </div>
      </div>

      <div class="sub-heading-2">Transaction History</div>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <div class="sub-heading-2">Add New Transaction</div>
      <form id="form">
        <div class="form-control">
          <label for="text">Transaction Name</label>
          <input type="text" id="text" placeholder=" " />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            <span class="plus-minus"
              >(negative - expense, positive - income)</span
            ></label
          >
          <input type="number" id="amount" placeholder=" " />
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
